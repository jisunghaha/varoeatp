    function handleNavigate(page, id = null) {
        currentView = page;
        currentStoreId = id;
        render();
    }
function toggleCategory(cleanId) {
    const contentElement = document.getElementById(`category-content-${cleanId}`);
    
    if (contentElement) {
        // Tailwind CSS의 'hidden' 클래스를 토글하여 숨기거나 보이게 합니다.
        contentElement.classList.toggle('hidden'); 
        
        // (선택 사항) 제목 옆에 펼쳐짐/접힘 상태를 표시할 수 있습니다.
        const titleElement = document.getElementById(`category-title-${cleanId}`);
        if (titleElement) {
             // 텍스트를 변경하여 사용자에게 상태를 알려줍니다.
            if (contentElement.classList.contains('hidden')) {
                titleElement.innerHTML = titleElement.innerHTML.replace('(접기)', '(펼치기)');
            } else {
                titleElement.innerHTML = titleElement.innerHTML.replace('(펼치기)', '(접기)');
            }
        }
    }
}

            : `<button onclick="handleNavigate('login')" class="bg-orange-500 text-white px-4 py-2 rounded-full text-sm font-semibold hover:bg-orange-600">로그인 / 가입</button>`;

    async function render() {
        if (currentUser === null) {
            await checkLoginStatus();
        }
        renderHeader();
        renderView();
    }

    async function loadStoresAndMap() {
        const mapContainer = document.getElementById('map');
        const mapOption = {
            center: new kakao.maps.LatLng(35.148, 129.038),
            level: 4
        };
        const map = new kakao.maps.Map(mapContainer, mapOption);
        const listSidebar = document.getElementById('store-list-sidebar');

        try {
            // [백엔드 연결] /api/stores (GET)
            const response = await fetch('/api/stores'); 
            if (!response.ok) throw new Error('서버에서 매장 목록을 가져오지 못했습니다.');
            
            const stores = await response.json();
            
            if (stores.length === 0) {
                listSidebar.innerHTML = '<p>주변에 등록된 매장이 없습니다.</p>';
                return;
            }

            listSidebar.innerHTML = ''; 

            stores.forEach(store => {
                const lat = parseFloat(store.lat);
                const lng = parseFloat(store.lng);

                if (!isNaN(lat) && !isNaN(lng)) {
                    const position = new kakao.maps.LatLng(lat, lng);

                    const marker = new kakao.maps.Marker({
                        position: position,
                        title: store.storeName 
                    });
                    marker.setMap(map);

                    kakao.maps.event.addListener(marker, 'click', function() {
                        handleNavigate('store-detail', store.id);
                    });

                    const storeEl = document.createElement('div');
                    storeEl.className = 'p-4 border-b hover:bg-gray-100 cursor-pointer';
                    storeEl.onclick = () => handleNavigate('store-detail', store.id); 
                    
                    storeEl.innerHTML = `
                        <h3 class="font-bold text-lg">${store.storeName}</h3>
                        <p class="text-sm text-gray-600">${store.address}</p>
                    `;
                    listSidebar.appendChild(storeEl);
                }
            });

            if (stores.length > 0) {
                const firstLat = parseFloat(stores[0].lat);
                const firstLng = parseFloat(stores[0].lng);
                if (!isNaN(firstLat) && !isNaN(firstLng)) {
                    map.setCenter(new kakao.maps.LatLng(firstLat, firstLng));
                }
            }
        } catch (error) {
            console.error(error);
            listSidebar.innerHTML = `<p class="text-red-500">오류: ${error.message}</p>`;
        }
    }

    async function loadStoreDetail() {
        const contentEl = document.getElementById('store-detail-content');
        
        if (currentStoreId === null) {
            contentEl.innerHTML = '<p class="text-red-500">오류: 매장 ID가 없습니다.</p>';
            return;
        }

        try {
             // [백엔드 연결] /api/stores/{id} (GET)
            const response = await fetch(`/api/stores/${currentStoreId}`);
            if (!response.ok) throw new Error('서버에서 매장 정보를 가져오지 못했습니다.');
            
            const store = await response.json();

            const openStatusText = store.isOpen 
                ? '<span class="text-green-600 font-bold">영업 중</span>' 
                : '<span class="text-red-600 font-bold">영업 종료</span>';

            contentEl.innerHTML = `
                     <h1 class="text-4xl font-extrabold mb-4 text-orange-600">${store.storeName}</h1>
                    <div class="space-y-3">
                        <p class="text-lg text-gray-700">
                        <strong>주소:</strong> ${store.address}
                     </p>
                    <p class="text-lg text-gray-700">
                    <strong>전화번호:</strong> ${store.phoneNumber}
                     </p>
                     <p class="text-lg text-gray-700 mb-6">
                     <strong>영업상태:</strong> ${openStatusText}
                      </p>
                    
                   <button onclick="handleNavigate('store-menu', ${store.id})" 
                     class="w-full bg-orange-500 text-white p-3 rounded-lg font-bold hover:bg-orange-600 transition duration-150 ease-in-out">
                    메뉴 보기
                    </button>
                    
                    </div>
     `;
            // (예약 기능은 여기에 추가 구현 필요)

        } catch (error) {
            console.error(error);
            contentEl.innerHTML = `<p class="text-red-500">오류: ${error.message}</p>`;
        }
    }
async function loadStoreMenu() {
    const contentEl = document.getElementById('menu-category-content');
    
    if (currentStoreId === null) {
        contentEl.innerHTML = '<p class="text-red-500">오류: 매장 ID가 없습니다.</p>';
        return;
    }

    try {
        // [백엔드 연결] /api/stores/{id}/products (GET)
        const response = await fetch(`/api/stores/${currentStoreId}/products`);
        if (!response.ok) throw new Error('메뉴 목록을 가져오지 못했습니다.');
        
        const products = await response.json();

        // 매장 이름 로드
        const storeResponse = await fetch(`/api/stores/${currentStoreId}`);
        const store = await storeResponse.json();
        
        let htmlContent = `<h1 class="text-4xl font-extrabold mb-6 text-orange-600">${store.storeName} 메뉴</h1>`;
        
        if (products.length === 0) {
            htmlContent += '<p class="text-lg text-gray-600">등록된 메뉴가 없습니다.</p>';
        } else {
            // 2. 카테고리별로 상품 그룹화
            const categories = products.reduce((acc, product) => {
                const category = product.category || '기타 메뉴'; 
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(product);
                return acc;
            }, {});

            // 3. 화면에 출력
            let index = 0; // [수정] 고유 번호를 매기기 위한 변수

            for (const category in categories) {
                // [수정] 한글 이름 대신, 'cat-0', 'cat-1' 처럼 안전한 숫자 ID를 사용합니다.
                const uniqueId = `cat-${index}`; 
                index++; // 다음 번호를 위해 1 증가
                
                htmlContent += `
                    <h2 
                        class="text-2xl font-bold mt-8 mb-4 border-b pb-2 cursor-pointer text-orange-600 hover:text-orange-800 transition duration-150 flex justify-between items-center"
                        onclick="toggleCategory('${uniqueId}')"
                        id="category-title-${uniqueId}"
                    >
                        <span>${category}</span>
                        <span class="text-sm text-gray-400">▼</span>
                    </h2>
                    
                    <div id="category-content-${uniqueId}" class="space-y-2 hidden"> 
                `;
                
                categories[category].forEach(product => {
                    htmlContent += `
                        <div class="flex justify-between items-start p-3 border-b last:border-b-0 hover:bg-gray-50 cursor-pointer" 
                            onclick="handleNavigate('product-detail', ${product.id})">
                            
                            <div class="flex-grow pr-4"> 
                                <h3 class="font-semibold text-lg">${product.name}</h3>
                                <p class="text-sm text-gray-500 line-clamp-2">${product.description || '상세 설명 없음'}</p>
                                <span class="text-orange-600 font-bold mt-1 block">${product.price.toLocaleString()}원</span>
                            </div>
                            
                            <img src="${product.imageUrl || 'https://via.placeholder.com/80x80?text=NO+IMAGE'}" 
                                alt="${product.name}" 
                                class="w-20 h-20 object-cover rounded-lg shadow-sm flex-shrink-0" />
                        </div>
                    `;
                });
                
                htmlContent += `</div>`; // 카테고리 닫기
            }
        }
        
        contentEl.innerHTML = htmlContent;
    }
    catch (error) {
        console.error('메뉴 로딩 오류:', error);
        contentEl.innerHTML = `<p class="text-red-500">오류: 메뉴 정보를 불러올 수 없습니다. (${error.message})</p>`;
    }
}

async function loadProductDetail() {
    const contentEl = document.getElementById('product-detail-content');
    const productId = currentStoreId; // currentStoreId 변수를 상품 ID로 재활용
    
    if (productId === null) {
        contentEl.innerHTML = '<p class="text-red-500">오류: 상품 ID가 없습니다.</p>';
        return;
    }

    try {
        // [백엔드 연결] /api/stores/products/{productId} (GET)
        const response = await fetch(`/api/stores/products/${productId}`);
        if (!response.ok) throw new Error('상품 상세 정보를 가져오지 못했습니다.');
        
        const product = await response.json();
        
        // 상품이 속한 매장 정보를 가져와서 메뉴로 돌아갈 때 사용 (선택 사항)
        const storeResponse = await fetch(`/api/stores/${product.storeId}`);
        const store = await storeResponse.json();
        
        contentEl.innerHTML = `
            <h1 class="text-3xl font-extrabold mb-2 text-orange-600">${product.name}</h1>
            <h2 class="text-xl font-bold mb-6 text-gray-700">${product.price.toLocaleString()}원</h2>
            
            <p class="text-lg text-gray-700 mb-8">${product.description || '제공된 상세 설명이 없습니다.'}</p>
            
            <hr class="my-6">
            
            <div class="space-y-2 text-md text-gray-600">
                <p><strong>매장:</strong> <span class="font-semibold">${store.storeName}</span></p>
                <p><strong>카테고리:</strong> ${product.category || '분류 없음'}</p>
            </div>
            
            <button class="w-full bg-red-500 text-white p-3 rounded-lg font-bold mt-8 hover:bg-red-600">
                바로 주문하기
            </button>
        `;
        
        // 메뉴 목록으로 돌아갈 때 매장 ID를 전달하기 위해 currentStoreId를 다시 설정 (선택 사항)
        currentStoreId = product.storeId; 

    } catch (error) {
        console.error('상품 상세 로딩 오류:', error);
        contentEl.innerHTML = `<p class="text-red-500">오류: 상품 정보를 불러올 수 없습니다. (${error.message})</p>`;
    }
}
    async function checkLoginStatus() {
        try {
            // [백엔드 연결] /api/auth/me (GET)
            const response = await fetch(`${apiUrl}/me`);
            currentUser = response.ok ? await response.text() : null;
        } catch (e) { currentUser = null; }
    }

    async function handleBackendLogin() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const msgEl = document.getElementById('login-message');
        try {
            // [백엔드 연결] /api/auth/login (POST)
            const response = await fetch(`${apiUrl}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                currentUser = await response.text();
                handleNavigate('home');
            } else {
                const errorText = await response.text();
                console.error("Login failed:", errorText);
                msgEl.textContent = '로그인 실패. 정보를 확인하세요.';
            }
        } catch (e) { 
            console.error("Error during login:", e);
            msgEl.textContent = '오류 발생.'; 
        }
    }

    async function handleBackendSignup() {
        const signupData = {
            userName: document.getElementById('signup-user-name').value,
            email: document.getElementById('signup-email').value,
            phoneNumber: document.getElementById('signup-phone-number').value,
            password: document.getElementById('signup-password').value
        };
        const msgEl = document.getElementById('signup-message');
        try {
            // [백엔드 연결] /api/auth/register (POST)
            const response = await fetch(`${apiUrl}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(signupData)
            });
            if (response.ok) {
                alert('회원가입 성공! 로그인 해주세요.');
                handleNavigate('login');
            } else {
                msgEl.textContent = '회원가입 실패.';
            }
        } catch (e) { msgEl.textContent = '오류 발생.'; }
    }

    // [수정] 로그아웃 함수 추가
    async function handleLogout() {
        try {
            // [백엔드 연결] /api/auth/logout (POST)
            const response = await fetch('/api/auth/logout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
            });

            if (response.ok) {
                currentUser = null; // 프론트엔드 상태 변경
                alert('로그아웃되었습니다.');
                handleNavigate('home'); // 홈으로 이동
            } else {
                alert('로그아웃 실패. 잠시 후 다시 시도하세요.');
            }
        } catch (e) {
            console.error('Logout error:', e);
            alert('로그아웃 중 오류가 발생했습니다.');
        }
    }

    // [수정] 마이페이지 정보 로드 함수 추가
    async function loadMyPageInfo() {
        const emailEl = document.getElementById('mypage-email');
        const msgEl = document.getElementById('mypage-message');
        try {
            // [백엔드 연결] /user/mypage (GET)
            const response = await fetch('/user/mypage');
            
            if (response.ok) {
                const data = await response.json(); // { "email": "..." }
                emailEl.textContent = data.email;
            } else if (response.status === 401) {
                // 로그인이 안 된 경우
                alert('로그인이 필요합니다.');
                handleNavigate('login');
            } else {
                msgEl.textContent = '정보를 불러오는데 실패했습니다.';
            }
        } catch (e) {
            console.error('MyPage load error:', e);
            msgEl.textContent = '페이지 로드 중 오류 발생.';
        }
    }

    // [수정] 회원 탈퇴 함수 추가
    async function handleWithdraw() {
        const password = document.getElementById('withdraw-password').value;
        const msgEl = document.getElementById('mypage-message');

        if (!password) {
            msgEl.textContent = '비밀번호를 입력해야 합니다.';
            return;
        }

        if (!confirm('정말로 회원 탈퇴를 하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
            return;
        }

        try {
            // [백엔드 연결] /user/withdraw (POST)
            const response = await fetch('/user/withdraw', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: password }) // 본문에 비밀번호 전송
            });
            
            const responseText = await response.text(); // 서버 응답 텍스트

            if (response.ok) {
                alert(responseText); // "회원 탈퇴 성공"
                currentUser = null; // 로그아웃 상태로 변경
                handleNavigate('home'); // 홈으로 이동
            } else {
                // "비밀번호가 일치하지 않습니다." 등 서버 오류 메시지 표시
                msgEl.textContent = `탈퇴 실패: ${responseText}`;
            }
        } catch (e) {
            console.error('Withdraw error:', e);
            msgEl.textContent = '회원 탈퇴 중 오류가 발생했습니다.';
        }
    }

    // 초기 페이지 로드
    render();
    </script>
