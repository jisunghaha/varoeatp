<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바로잇 - 최종 완성본</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=193769daf0c31ee061eba59ad214d977&libraries=services"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce-gentle { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
        .bounce-gentle { animation: bounce-gentle 1.5s infinite; }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <div id="app" class="min-h-screen flex flex-col">
        <header id="header-container"></header>
        <main id="view-container" class="flex-grow"></main>
        <footer class="bg-gradient-to-r from-orange-900 to-red-900 text-white py-12 mt-16">
            <div class="container mx-auto px-4">
                <div class="grid md:grid-cols-4 gap-8">
                    <div>
                        <div class="flex items-center space-x-3 mb-4">
                            <div class="w-10 h-10 rounded-lg bounce-gentle bg-yellow-400 flex items-center justify-center text-xl font-bold text-orange-900">잇</div>
                            <span class="font-bold text-xl">바로잇</span>
                        </div>
                        <p class="text-sm text-orange-100">새로운 식사 경험의 시작</p>
                    </div>
                    <div>
                        <h4 class="font-bold mb-4 text-orange-200">서비스</h4>
                        <button class="block text-sm text-orange-100 hover:text-yellow-300" onclick="handleNavigate('home')">실시간 예약</button>
                    </div>
                    <div>
                        <h4 class="font-bold mb-4 text-orange-200">고객지원</h4>
                        <p class="text-sm text-orange-100">고객센터</p>
                    </div>
                    <div>
                        <h4 class="font-bold mb-4 text-orange-200">계정</h4>
                        <button class="block text-sm text-orange-100 hover:text-yellow-300" onclick="handleNavigate('login')">로그인</button>
                        <button class="block text-sm text-orange-100 hover:text-yellow-300" onclick="handleNavigate('signup')">회원가입</button>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
    let currentView = 'home';
    let currentUser = null;
    let currentStoreId = null;
    const headerContainer = document.getElementById('header-container');
    const viewContainer = document.getElementById('view-container');
    const apiUrl = '/api/auth';

    function handleNavigate(page, id = null) {
        currentView = page;
        currentStoreId = id;
        render();
    }

    function renderHeader() {
        if (currentView === 'login' || currentView === 'signup') {
            headerContainer.innerHTML = ''; return;
        }
        const authButtons = currentUser
            ? `<div class="flex items-center space-x-4">
                   <span class="font-medium text-gray-700">${currentUser}님</span>
                   <button onclick="handleNavigate('mypage')" class="bg-gray-200 text-gray-600 px-3 py-1 rounded-full text-sm font-semibold hover:bg-gray-300">마이페이지</button>
                   <button onclick="handleLogout()" class="bg-gray-200 text-gray-600 px-3 py-1 rounded-full text-sm font-semibold hover:bg-gray-300">로그아웃</button>
               </div>`
            : `<button onclick="handleNavigate('login')" class="bg-orange-500 text-white px-4 py-2 rounded-full text-sm font-semibold hover:bg-orange-600">로그인 / 가입</button>`;

        headerContainer.innerHTML = `
            <div class="sticky top-0 z-50 bg-white shadow-md">
                <div class="container mx-auto px-4 py-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3 cursor-pointer" onclick="handleNavigate('home')">
                        <div class="w-8 h-8 rounded-lg bounce-gentle bg-yellow-400 flex items-center justify-center text-lg font-bold text-orange-900">잇</div>
                        <span class="font-bold text-xl text-orange-600">바로잇</span>
                    </div>
                    <div class="flex items-center space-x-4">${authButtons}</div>
                </div>
            </div>`;
    }

    function renderView() {
        switch (currentView) {
            case 'home':
                viewContainer.innerHTML = `
                    <div class="container mx-auto px-4 py-8">
                        <section class="text-center py-24 bg-white rounded-xl shadow-lg">
                            <h1 class="text-5xl font-extrabold mb-4 text-orange-600">바로 예약하고 바로 잇자!</h1>
                            <p class="text-lg text-gray-600 mb-8">바로잇.</p>
                            <button onclick="handleNavigate('store-list')" 
                                    class="bg-orange-500 text-white px-6 py-3 rounded-full text-lg font-semibold hover:bg-orange-600">
                                매장 찾으러 가기
                            </button>
                        </section>
                    </div>`;
                break;
            
            case 'store-list':
                viewContainer.innerHTML = `
                    <div class="container mx-auto px-4 py-8">
                        <h1 class="text-3xl font-bold mb-6 text-orange-600">주변 매장 찾기</h1>
                        <div class="flex flex-col md:flex-row gap-6">
                            <div id="map" class="w-full md:w-2/3 h-[600px] rounded-lg shadow-md"></div>
                            <div id="store-list-sidebar" class="w-full md:w-1/3 h-[600px] overflow-y-auto bg-white p-4 rounded-lg shadow-md">
                                <p>매장을 불러오는 중입니다...</p>
                            </div>
                        </div>
                    </div>
                `;
                setTimeout(loadStoresAndMap, 10); 
                break;

            case 'store-detail':
                viewContainer.innerHTML = `
                    <div class="container mx-auto px-4 py-8 max-w-lg">
                        <div id="store-detail-content" class="bg-white p-8 rounded-xl shadow-lg">
                            <p class="text-lg text-gray-600">매장 상세 정보를 불러오는 중입니다...</p>
                        </div>
                        <button onclick="handleNavigate('store-list')" 
                                class="mt-6 bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">
                            &larr; 목록으로 돌아가기
                        </button>
                    </div>
                `;
                loadStoreDetail(); 
                break;
                
            case 'login':
                viewContainer.innerHTML = `
                    <div class="container mx-auto py-16 max-w-md">
                        <div class="bg-white p-8 rounded-xl shadow-lg">
                            <h2 class="text-3xl font-bold mb-6 text-center text-orange-600">로그인</h2>
                            <div class="space-y-6">
                                <input type="email" id="login-email" placeholder="이메일 (아이디)" class="w-full p-3 border rounded-lg">
                                <input type="password" id="login-password" placeholder="비밀번호" class="w-full p-3 border rounded-lg">
                                <button onclick="handleBackendLogin()" class="w-full bg-orange-500 text-white p-3 rounded-lg font-bold hover:bg-orange-600">로그인</button>
                                <p id="login-message" class="text-center text-sm text-red-500 h-4"></p>
                                <div class="text-center text-sm">
                                    <button class="text-gray-500 hover:text-orange-500" onclick="handleNavigate('signup')">아직 계정이 없으신가요? 회원가입</button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                break;

            case 'signup':
                viewContainer.innerHTML = `
                    <div class="container mx-auto py-16 max-w-md">
                        <div class="bg-white p-8 rounded-xl shadow-lg">
                            <h2 class="text-3xl font-bold mb-6 text-center text-orange-600">회원가입</h2>
                            <div class="space-y-4">
                                <input type="text" id="signup-user-name" placeholder="이름" class="w-full p-3 border rounded-lg">
                                <input type="email" id="signup-email" placeholder="이메일 (아이디)" class="w-full p-3 border rounded-lg">
                                <input type="tel" id="signup-phone-number" placeholder="휴대폰 번호" class="w-full p-3 border rounded-lg">
                                <input type="password" id="signup-password" placeholder="비밀번호" class="w-full p-3 border rounded-lg">
                                <button onclick="handleBackendSignup()" class="w-full bg-orange-500 text-white p-3 rounded-lg font-bold hover:bg-orange-600">회원가입 완료</button>
                                <p id="signup-message" class="text-center text-sm text-red-500 h-4"></p>
                            </div>
                        </div>
                    </div>`;
                break;

            // [수정] 'mypage' 케이스의 내용을 구현합니다.
            case 'mypage':
                viewContainer.innerHTML = `
                    <div class="container mx-auto py-16 max-w-md">
                        <div class="bg-white p-8 rounded-xl shadow-lg">
                            <h2 class="text-3xl font-bold mb-6 text-center text-orange-600">마이페이지</h2>
                            <div class="space-y-4">
                                <p class="text-lg">
                                    <strong>이메일:</strong> 
                                    <span id="mypage-email" class="text-gray-700">불러오는 중...</span>
                                </p>
                                
                                <hr class="my-6 pt-4">
                                
                                <h3 class="text-2xl font-bold mb-2">회원 탈퇴</h3>
                                <p class="text-sm text-gray-600 mb-4">
                                    탈퇴 시 모든 정보가 삭제되며 복구할 수 없습니다. 
                                    (소셜 로그인은 연결만 해제됩니다)
                                </p>
                                <input type="password" id="withdraw-password" placeholder="비밀번호 확인" class="w-full p-3 border rounded-lg">
                                <button onclick="handleWithdraw()" class="w-full bg-red-500 text-white p-3 rounded-lg font-bold hover:bg-red-600">회원 탈퇴</button>
                                <p id="mypage-message" class="text-center text-sm text-red-500 h-4"></p>
                            </div>
                        </div>
                    </div>
                `;
                // 뷰가 렌더링된 후 사용자 정보를 불러옵니다.
                loadMyPageInfo();
                break;
        }
    }

    async function render() {
        if (currentUser === null) {
            await checkLoginStatus();
        }
        renderHeader();
        renderView();
    }

    async function loadStoresAndMap() {
        const mapContainer = document.getElementById('map');
        const mapOption = {
            center: new kakao.maps.LatLng(35.148, 129.038),
            level: 4
        };
        const map = new kakao.maps.Map(mapContainer, mapOption);
        const listSidebar = document.getElementById('store-list-sidebar');

        try {
            // [백엔드 연결] /api/stores (GET)
            const response = await fetch('/api/stores'); 
            if (!response.ok) throw new Error('서버에서 매장 목록을 가져오지 못했습니다.');
            
            const stores = await response.json();
            
            if (stores.length === 0) {
                listSidebar.innerHTML = '<p>주변에 등록된 매장이 없습니다.</p>';
                return;
            }

            listSidebar.innerHTML = ''; 

            stores.forEach(store => {
                const lat = parseFloat(store.lat);
                const lng = parseFloat(store.lng);

                if (!isNaN(lat) && !isNaN(lng)) {
                    const position = new kakao.maps.LatLng(lat, lng);

                    const marker = new kakao.maps.Marker({
                        position: position,
                        title: store.storeName 
                    });
                    marker.setMap(map);

                    kakao.maps.event.addListener(marker, 'click', function() {
                        handleNavigate('store-detail', store.id);
                    });

                    const storeEl = document.createElement('div');
                    storeEl.className = 'p-4 border-b hover:bg-gray-100 cursor-pointer';
                    storeEl.onclick = () => handleNavigate('store-detail', store.id); 
                    
                    storeEl.innerHTML = `
                        <h3 class="font-bold text-lg">${store.storeName}</h3>
                        <p class="text-sm text-gray-600">${store.address}</p>
                    `;
                    listSidebar.appendChild(storeEl);
                }
            });

            if (stores.length > 0) {
                const firstLat = parseFloat(stores[0].lat);
                const firstLng = parseFloat(stores[0].lng);
                if (!isNaN(firstLat) && !isNaN(firstLng)) {
                    map.setCenter(new kakao.maps.LatLng(firstLat, firstLng));
                }
            }
        } catch (error) {
            console.error(error);
            listSidebar.innerHTML = `<p class="text-red-500">오류: ${error.message}</p>`;
        }
    }

    async function loadStoreDetail() {
        const contentEl = document.getElementById('store-detail-content');
        
        if (currentStoreId === null) {
            contentEl.innerHTML = '<p class="text-red-500">오류: 매장 ID가 없습니다.</p>';
            return;
        }

        try {
             // [백엔드 연결] /api/stores/{id} (GET)
            const response = await fetch(`/api/stores/${currentStoreId}`);
            if (!response.ok) throw new Error('서버에서 매장 정보를 가져오지 못했습니다.');
            
            const store = await response.json();

            const openStatusText = store.isOpen 
                ? '<span class="text-green-600 font-bold">영업 중</span>' 
                : '<span class="text-red-600 font-bold">영업 종료</span>';

            contentEl.innerHTML = `
                <h1 class="text-4xl font-extrabold mb-4 text-orange-600">${store.storeName}</h1>
                <div class="space-y-3">
                    <p class="text-lg text-gray-700">
                        <strong>주소:</strong> ${store.address}
                    </p>
                    <p class="text-lg text-gray-700">
                        <strong>전화번호:</strong> ${store.phoneNumber}
                    </p>
                    <p class="text-lg text-gray-700">
                        <strong>영업상태:</strong> ${openStatusText}
                    </p>
                </div>
            `;
            // (예약 기능은 여기에 추가 구현 필요)

        } catch (error) {
            console.error(error);
            contentEl.innerHTML = `<p class="text-red-500">오류: ${error.message}</p>`;
        }
    }

    async function checkLoginStatus() {
        try {
            // [백엔드 연결] /api/auth/me (GET)
            const response = await fetch(`${apiUrl}/me`);
            currentUser = response.ok ? await response.text() : null;
        } catch (e) { currentUser = null; }
    }

    async function handleBackendLogin() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const msgEl = document.getElementById('login-message');
        try {
            // [백엔드 연결] /api/auth/login (POST)
            const response = await fetch(`${apiUrl}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                currentUser = await response.text();
                handleNavigate('home');
            } else {
                const errorText = await response.text();
                console.error("Login failed:", errorText);
                msgEl.textContent = '로그인 실패. 정보를 확인하세요.';
            }
        } catch (e) { 
            console.error("Error during login:", e);
            msgEl.textContent = '오류 발생.'; 
        }
    }

    async function handleBackendSignup() {
        const signupData = {
            userName: document.getElementById('signup-user-name').value,
            email: document.getElementById('signup-email').value,
            phoneNumber: document.getElementById('signup-phone-number').value,
            password: document.getElementById('signup-password').value
        };
        const msgEl = document.getElementById('signup-message');
        try {
            // [백엔드 연결] /api/auth/register (POST)
            const response = await fetch(`${apiUrl}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(signupData)
            });
            if (response.ok) {
                alert('회원가입 성공! 로그인 해주세요.');
                handleNavigate('login');
            } else {
                msgEl.textContent = '회원가입 실패.';
            }
        } catch (e) { msgEl.textContent = '오류 발생.'; }
    }

    // [수정] 로그아웃 함수 추가
    async function handleLogout() {
        try {
            // [백엔드 연결] /api/auth/logout (POST)
            const response = await fetch('/api/auth/logout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
            });

            if (response.ok) {
                currentUser = null; // 프론트엔드 상태 변경
                alert('로그아웃되었습니다.');
                handleNavigate('home'); // 홈으로 이동
            } else {
                alert('로그아웃 실패. 잠시 후 다시 시도하세요.');
            }
        } catch (e) {
            console.error('Logout error:', e);
            alert('로그아웃 중 오류가 발생했습니다.');
        }
    }

    // [수정] 마이페이지 정보 로드 함수 추가
    async function loadMyPageInfo() {
        const emailEl = document.getElementById('mypage-email');
        const msgEl = document.getElementById('mypage-message');
        try {
            // [백엔드 연결] /user/mypage (GET)
            const response = await fetch('/user/mypage');
            
            if (response.ok) {
                const data = await response.json(); // { "email": "..." }
                emailEl.textContent = data.email;
            } else if (response.status === 401) {
                // 로그인이 안 된 경우
                alert('로그인이 필요합니다.');
                handleNavigate('login');
            } else {
                msgEl.textContent = '정보를 불러오는데 실패했습니다.';
            }
        } catch (e) {
            console.error('MyPage load error:', e);
            msgEl.textContent = '페이지 로드 중 오류 발생.';
        }
    }

    // [수정] 회원 탈퇴 함수 추가
    async function handleWithdraw() {
        const password = document.getElementById('withdraw-password').value;
        const msgEl = document.getElementById('mypage-message');

        if (!password) {
            msgEl.textContent = '비밀번호를 입력해야 합니다.';
            return;
        }

        if (!confirm('정말로 회원 탈퇴를 하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
            return;
        }

        try {
            // [백엔드 연결] /user/withdraw (POST)
            const response = await fetch('/user/withdraw', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: password }) // 본문에 비밀번호 전송
            });
            
            const responseText = await response.text(); // 서버 응답 텍스트

            if (response.ok) {
                alert(responseText); // "회원 탈퇴 성공"
                currentUser = null; // 로그아웃 상태로 변경
                handleNavigate('home'); // 홈으로 이동
            } else {
                // "비밀번호가 일치하지 않습니다." 등 서버 오류 메시지 표시
                msgEl.textContent = `탈퇴 실패: ${responseText}`;
            }
        } catch (e) {
            console.error('Withdraw error:', e);
            msgEl.textContent = '회원 탈퇴 중 오류가 발생했습니다.';
        }
    }

    // 초기 페이지 로드
    render();
    </script>
    </body>
</html>
